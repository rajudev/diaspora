      restrict_posts_i_see_a: "Ահա։ Սեղմիր «Իմ խմբերը» ձախ կողմում ապա սեղմիր կոնկրետ խմբերին, որ նշես կամ ապանշես դրանք։ Միայն նշված խմբերի մարդկանց գրառումները կհայտնվեն քո լրահոսում։"
